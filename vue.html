<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="./reactive/compile.js"></script>
  <script>
    let html = `<div><h3>Hello World</h3><ul><li>2</li><li>3</li><li>4</li></ul></div>`
    // let html = '<div :class="c" class="demo" v-if="isShow"><span v-for="item in sz">{{item}}</span></div>'

    compile(html.trim())

    let dfdf = {
      /* 标签属性的map，记录了标签上属性 */
      'attrsMap': {
          ':class': 'c',
          'class': 'demo',
          'v-if': 'isShow'
      },
      /* 解析得到的:class */
      'classBinding': 'c',
      /* 标签属性v-if */
      'if': 'isShow',
      /* v-if的条件 */
      'ifConditions': [
          {
              'exp': 'isShow'
          }
      ],
      /* 标签属性class */
      'staticClass': 'demo',
      /* 标签的tag */
      'tag': 'div',
      /* 子标签数组 */
      'children': [
          {
              'attrsMap': {
                  'v-for': "item in sz"
              },
              /* for循环的参数 */
              'alias': "item",
              /* for循环的对象 */
              'for': 'sz',
              /* for循环是否已经被处理的标记位 */
              'forProcessed': true,
              'tag': 'span',
              'children': [
                  {
                      /* 表达式，_s是一个转字符串的函数 */
                      'expression': '_s(item)',
                      'text': '{{item}}'
                  }
              ]
          }
      ]
    }

  </script>
</body>
</html>
